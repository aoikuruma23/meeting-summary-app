services:
  - type: web
    name: meeting-summary-app-backend
    runtime: python
    repo: https://github.com/aoikuruma23/meeting-summary-app
    buildCommand: |
      # 日本語フォントのインストール
      sudo apt-get update
      sudo apt-get install -y fonts-ipafont fonts-ipafont-gothic fonts-ipafont-mincho fonts-noto-cjk fonts-noto-cjk-extra fonts-takao-gothic fonts-takao-mincho fonts-vlgothic fonts-umeplus fonts-noto-cjk-extra fonts-noto-cjk
      sudo fc-cache -fv
      # インストールされたフォントの確認
      echo "=== インストールされた日本語フォント ==="
      fc-list :lang=ja | head -20
      echo "=== フォントインストール完了 ==="
      # Pythonパッケージのインストール（キャッシュ無効化・強制再インストールで旧版を確実に排除）
      pip uninstall -y stripe || true
      pip install --upgrade --force-reinstall --no-cache-dir -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: LINE_CHANNEL_ID
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_REDIRECT_URI
        value: "https://meeting-summary-app.onrender.com/auth/callback"
      - key: DUMMY_LOGIN_ENABLED
        value: "true"
      - key: FREE_TRIAL_DAYS
        value: "31"
      - key: FREE_USAGE_LIMIT
        value: "10"
      - key: MONTHLY_PRICE
        value: "980"
      - key: DATABASE_URL
        fromDatabase:
          name: meeting-summary-db
          property: connectionString

  - type: pserv
    name: meeting-summary-db
    runtime: postgres
    plan: free 